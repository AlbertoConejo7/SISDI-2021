<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SISDI-Editar Tabla de Plazo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/css/errors.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <style>
            p{
                margin-bottom: 0 !important;
            }
        </style>
        <script th:src="@{/js/notificacionesResponse.js}"></script>
    
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
          
        <main>
            <div class="container">
              
                <div class="row mt-4">
                    <div class="col">
                        <table class="table"> 
                            <tr class="m-0">
                                <th>
                                    <p>Fondo</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.fondo}"></p>
                                </td>
                            </tr>
                            <tr class="m-0">
                                <th>
                                    <p>Subfondo</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.subfondo}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Secci√≥n:</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.section}"></p>
                                </td>
                            </tr>
                            
                            <tr>
                                <th>
                                    <p>Autor</p>
                                </th>
                                <td colspan="2">

                                    <p th:text="${tableActual.autor}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Serie documental</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.seriedocumental}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Es Original O Copia :</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.isoriginal}"></p>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <p>Cantidad de Copias</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.cantcopies}"></p>
                                </td>
                            </tr>
                           <tr>
                                <th>
                                    <p>Contenido</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.contents}"></p>
                                </td>
                            </tr>
                             <tr>
                                <th>
                                    <p>Soporte</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.support}"></p>
                                </td>
                            </tr>
                                <tr>
                                <th>
                                    <p>Vigencia</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.validity}"></p>
                                </td>
                            </tr>
                            
                               <tr>
                                <th>
                                    <p>Cantidad en metros</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.cantmeters}"></p>
                                </td>
                            </tr>
                            
                            
                               <tr>
                                <th>
                                    <p>Fechas extremas</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.extremedates}"></p>
                                </td>
                            </tr>
                       
                            
                            
                            
                            <tr>
                                <th>
                                    <p>Observaciones</p>
                                </th>
                                <td colspan="2">
                                    <p th:text="${tableActual.observations}"></p>
                                </td>
                            </tr>
                            <tr >
                               
                                <td colspan="3" >
                                    <button type="button" th:onclick="history.back()" class="btn btn-primary">Regresar</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                  
                </div>
           
         
            </div>
        </main>
    </body>
</html>
