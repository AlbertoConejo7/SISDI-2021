<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ARCHIVO CENTRAL-Lista de Actas </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/css/errors.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker.es.min.js" type="text/javascript"></script>

        <script th:src="@{/js/notificacionesResponse.js}"></script>
        <script th:src="@{/js/notificacionesExpediente.js}"></script>
      
        <script th:src="@{/js/script.js}"></script>
        
        
        
        
    </head>
    <body>
        <header th:insert="menu/Head :: menu"></header>

        <div class="mt-2 col-md-1">
            <br> <br> <br>
        </div>
        
        <div class="container">
            <div id="titulo">
                <h3 class='font-italic text-center' id='titleh3' >Expedientes Borrados</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="tableAcc" class="table table-striped table-bordered border-info" style="width: 100%">
                            <thead>
                                <tr>
                                    <th style="text-align: center">Nombre del Expediente</th>
                                    <th style="text-align: center">Fecha de Eliminacion</th>
                                    <th style="text-align: center">Fecha de Ingreso al Archivo central</th>
                                    <th style="text-align: center">Resumen</th>
                                    

                                </tr>
                            </thead>
                            <tbody>

                                <tr th:if="${fileActs == null or fileActs.empty}">
                                    <td colspan="6" style="text-align: center;">No hay Actas</td>
                                </tr>

                                <tr th:each="fileAct : ${fileActs}" th:if="${fileActs != null and !fileActs.empty}">
                                    <td th:text="${fileAct.fileName}"></td>
                                    <td  th:text="${#dates.format(fileAct.dateCreate, 'dd/MM/yyyy')}"></td>
                                     <td  th:text="${#dates.format(fileAct.dateFile, 'dd/MM/yyyy')}"></td>
                                    
                                    <td  th:text="${fileAct.observations}"></td>
                                                                                         
                                </tr>

                            </tbody>
                        </table>
                        <a th:href="@{/}" class="btn btn-primary mt-2">Regresar</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
