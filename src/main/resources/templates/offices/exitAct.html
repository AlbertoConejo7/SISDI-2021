<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SISDI-Registrar salida expediente</title>

        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/css/errors.css}" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker.es.min.js" type="text/javascript"></script>
        <script th:src="@{/js/calendar.js}"></script>
        <script th:src="@{/js/script.js}"></script>

    </head>

    <body>
        <header th:insert="menu/Head :: menu"></header>
        <div class="mt-2 col-md-1">
            <br> <br>
        </div>



        <main>
            <div class="container mx-auto">
                <div id="titulo">
                    <h3 class='font-italic text-center' id='titleh3'> Registrar salida de expediente</h3>
                </div>
                <div class="mx-auto w-75">
                    <form class="form was-validated" method="POST" th:action="@{/offices/saveExitAct/{expedienteId} (expedienteId=${exitAct.fileName})}" th:object="${exitAct}" id="exit-act" >
                        <table class="table table-borderless">
                            <tr>
                                <td>
                                    <span>Nombre del Expediente</span>
                                </td>
                                <td>
                                    <div class='input-group'>
                                        <input  class="form-control" name="filename" id="filename" th:field="*{fileName}"  readonly="readonly"/>
                                        <span class="input-group-addon ">
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span>Fecha de ingreso al Archivo Central</span>
                                </td>
                                <td>
                                    <div class='input-group'>
                                        <input class="form-control" th:field="*{dateFile}" readonly="readonly"/>
                                        <span class="input-group-addon ">
                                            <img class="icon-img" th:src="@{/images/calendar.svg}">
                                        </span>
                                    </div>
                                </td>
                            </tr> 
                             <tr>
                                <td>
                                    <span>Fecha de salida del Archivo Central</span>
                                </td>
                                <td>
                                    <div class='input-group'>
                                        <input class="form-control" th:field="*{dateCreate}" readonly="readonly"/>
                                        <span class="input-group-addon ">
                                            <img class="icon-img" th:src="@{/images/calendar.svg}">
                                        </span>
                                    </div>
                                </td>
                            </tr>
                           

                            <td>
                                <span>Resumen</span>

                            </td>
                            <td>
                                <div class='input-group'>
                                    <textarea rows="4" class="w-100" name="observaciones" id="observaciones" placeholder="Escriba aquí el resumen" 
                                              style="resize: none;" th:field="*{observations}"></textarea>                             
                                    <span class="input-group-addon ">
                                    </span>
                                </div>
                            </td>  
                            </tr>
                            <tr>
                                <td colspan="2" class="text-lg-right">
                                    <a  id="exit-file" class="btn btn-primary mt-2" data-toggle="modal" data-target="#exampleModal"> Registrar salida</a>
                                    <a th:href="@{/}" class="btn btn-primary mt-2">Regresar</a>
                                </td>

                            </tr>
                        </table>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ¿Seguro que desea registrar la salida del expediente?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancel">
                                        Cancelar
                                    </button>
                                    <button type="button" class="btn btn-primary"id="add">
                                        Registrar salida
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        document.getElementById("exit-act").addEventListener("submit", submit);
                        document.getElementById("add").addEventListener("click", send);
                        document.getElementById("cancel").addEventListener("click", cancel);
                        function submit(e) {
                            e.preventDefault();
                            document.getElementById("exampleModal").style.display = "block";
                        }
                        function send(e) {
                            document.getElementById("exampleModal").style.display = "none";
                            document.forms["exit-act"].submit();
                        }
                        function cancel(e) {
                            document.getElementById("exampleModal").style.display = "none";
                        }

                    </script>
                </div>
            </div>

        </main>

        <script th:src="@{/js/calendar.js}"></script>

    </body>

</html>
